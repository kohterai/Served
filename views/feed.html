<template name="feed">
	<h1>{{restaurantSelector}}</h1>
	<a href="/addItem">+ add menu item</a>
	<ul>
		{{#each item}}
			{{> food}}
		{{/each}}
	</ul>
</template>

<template name="food">
	<li>
		{{name}}
		<div class="ratings">
			<button class="voteUp">VOTEUP</button>
			<button class="voteDown">VOTEDOWN</button>
			{{rating}}
		</div>
		{{price}}
	</li>
</template>

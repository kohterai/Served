<template name="addItem">
  <form class="new-food">

    <h1>
      <p class="text-center">Add New Menu Item </p>
    </h1>
    <div class="center-block">

      <div class="form-group">
        <input name="name" class="form-control"
        id="inputFoodName" placeholder="Food Name">
      </div>
      <br>

      <div class="form-group">
        <div class="col-xs-5">
          <input name="price" class="form-control"
          id="inputPrice" placeholder="Price">
        </div>
      </div>
      <br>

      <div class="form-group">
        <input name="description" class="form-control"
        id="inputDescription" placeholder="Description">
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <br>

    </div>

    <div class="checkbox">
       <label>
         <input type="checkbox" id = "Vegetarian" name="vegetarian"   > vegetarian
       </label>
     </div>

     <div class="checkbox">
        <label>
          <input type="checkbox" id = "Vegetarian" name="halal"  > halal <br>
        </label>
      </div>

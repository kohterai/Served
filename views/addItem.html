<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
</head>

<template name="addItem">
<div class="container-fluid">
  <div class="row">
    <a href={{backButton}}>BACK</a>
    <form class="new-food">

      <h1>
        <p class="text-center">Add New Menu Item </p>
      </h1>
      <div class="center-block">

        <div class="input-field">
          <input name="name" class="form-control"
          id="inputFoodName" placeholder="Food Name">
        </div>
        <br>

        <div class="input-field">
          <div>
            <input name="price" class="form-control"
            id="inputPrice" placeholder="Price">
          </div>
        </div>
        <br>

        <div class="input-field">
          <textarea name="description" placeholder="Description" id="inputDescription" class="form-control" rows="3"></textarea>
        </div>
        <br>

        <div class="check-box">
           <label>
             <input type="checkbox" id = "vegetarian" name="vegetarian"   > Vegetarian
           </label>
         </div>

         <div class="check-box">
            <label>
              <input type="checkbox" id = "halal" name="halal"  > Halal <br>
            </label>
          </div>

      </div>


      <br>
      <br>
      <div class="submit-button">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>  
</div>
</template>

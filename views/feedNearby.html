<template name="feedNearby">
	<div id="dropDownMenu" class="">

            <div class="container-fluid">
                        <div style="    font-family: 'Nunito', sans-serif;     margin-left: 15px; ">
		<h1 style="font-size:18px; color:#999999">Nearby Restaurants!</h1> <hr>
                        </div>


                        <div style="margin-bottom:45px">
		{{#each restaurantList}}
			<div class="dropDownList menuToggler">

				<a href="/{{name}}" style="color:#222222; font-size:20px; ">{{name}}</a>
			</div>
		{{/each}}
                        </div>
	</div>
            </div>

</template>
